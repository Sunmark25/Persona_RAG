                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#a9df32", "description": "\"Mr. Marley is Scrooge\u0027s deceased partner, whose legacy of liberality is mentioned as being represented by Scrooge, despite Scrooge\u0027s contrary behavior.\"", "entity_type": "\"PERSON\"", "id": "\"MR. MARLEY\"", "label": "\"MR. MARLEY\"", "shape": "dot", "size": 10, "source_id": "chunk-5dac41b3f9eeaf794f0147400b1718cd", "title": "\"Mr. Marley is Scrooge\u0027s deceased partner, whose legacy of liberality is mentioned as being represented by Scrooge, despite Scrooge\u0027s contrary behavior.\""}, {"color": "#92a33c", "description": "Scrooge is a central character who embodies a complex journey of transformation and reflection, primarily set during the Christmas season. Initially depicted as a miserly and cold-hearted businessman, he is characterized by his indifference to the suffering of the poor and a strong resistance to social norms of generosity, particularly regarding Christmas and its associated goodwill. Known for his disdain for merriment and his preference for solitude over charity, he embodies the archetype of a covetous and solitary figure, often referred to negatively by his family and others as the \"Ogre of the family.\"\n\nThroughout the narrative, Scrooge experiences profound emotional turmoil and agitation as he grapples with the consequences of his past actions and interactions. His journey begins with a supernatural visitation from the ghost of Jacob Marley, a harbinger of the transformative encounters to come. He is visited by three spirits\u2014each reflecting on different aspects of his life\u2014symbolizing his regrets, moral conflicts, and potential for redemption.\n\nAs Scrooge reflects on his past, including his fragmented relationships, notably with his sister and former employer, Fezziwig, he confronts deep feelings of regret and sorrow. The spirits reveal moments from his life that highlight his neglect and emotional isolation, prompting him to question his previous beliefs about enjoyment, compassion, and the meaning of life.\n\nScrooge\u2019s character arc showcases his transition from a skeptical and impatient figure, who expresses disbelief in supernatural occurrences, to one who undergoes significant personal growth characterized by joy and a newfound appreciation for life and relationships. By the narrative\u0027s conclusion, he experiences a joyful realization of Christmas Day, transforming from a miserly employer into a generous benefactor, thus symbolizing the spirit of Christmas, generosity, and the importance of human connection.\n\nScrooge\u0027s journey captures the essence of redemption, portraying him as a character who not only reflects on the impact of his past but also embraces the opportunity for change, ultimately leading to a deeper understanding of empathy and community.", "entity_type": "\"PERSON\"", "id": "\"SCROOGE\"", "label": "\"SCROOGE\"", "shape": "dot", "size": 10, "source_id": "chunk-773d0df1dd25c356f7b771d780583e09\u003cSEP\u003echunk-89777b838d5447c7bd1ec11282c4ee89\u003cSEP\u003echunk-e1f29eeadc1d8ab46dc8a0bbd3c56b64\u003cSEP\u003echunk-843b5b2f944c7413d9ca876e2e2f151f\u003cSEP\u003echunk-da2472b4ef2a535b62908f14d0fb0ca9\u003cSEP\u003echunk-c6c248858d1b13ab7ee9ca13c1aeed6b\u003cSEP\u003echunk-503f0bfa5453467c7c61d160a3540eca\u003cSEP\u003echunk-90d5764e301321c087f5a8f78b73a145\u003cSEP\u003echunk-90b95db5c53e4364a6bee36b7aa4d70f\u003cSEP\u003echunk-8590d9263cd2cd4fa583c432fc54e6c3\u003cSEP\u003echunk-d9aac3484185ac66045df92214d245d5\u003cSEP\u003echunk-cb661c37436355ccec2769b1d0350c5f\u003cSEP\u003echunk-54bdd22db1f84a965b5f4c06c9216d8d\u003cSEP\u003echunk-8f738cb25d60a7dab782162d9d0a25ed\u003cSEP\u003echunk-359187e7571bda4b0b08b2e0b6581e52\u003cSEP\u003echunk-60fc063c79fc0d4acc91a57e79de04dc\u003cSEP\u003echunk-02baee20cc9463dbe08170a8e1043e32\u003cSEP\u003echunk-9c43dac2fcd5b578242d907ea6f8fc7b\u003cSEP\u003echunk-94bea83e7153fc2064aa382b494936a1\u003cSEP\u003echunk-c7b10789a d emotional isolation, prompting him to question his previous beliefs about enjoyment, compassion, and the meaning of life.\n\nScrooge\u2019s character arc showcases his transition from a skeptical and impatient figure, who expresses disbelief in supernatural occurrences, to one who undergoes significant personal growth characterized by joy and a newfound appreciation for life and relationships. By the narrative\u0027s conclusion, he experiences a joyful realization of Christmas Day, transforming from a miserly employer into a generous benefactor, thus symbolizing the spirit of Christmas, generosity, and the importance of human connection.\n\nScrooge\u0027s journey captures the essence of redemption, portraying him as a character who not only reflects on the impact of his past but also embraces the opportunity for change, ultimately leading to a deeper understanding of empathy and community."}, {"color": "#950290", "description": "\"Scrooge and Marley\u0027s is a partnership that comprises Scrooge and his deceased partner Marley, known for their financial practices.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SCROOGE AND MARLEY\u0027S\"", "label": "\"SCROOGE AND MARLEY\u0027S\"", "shape": "dot", "size": 10, "source_id": "chunk-5dac41b3f9eeaf794f0147400b1718cd", "title": "\"Scrooge and Marley\u0027s is a partnership that comprises Scrooge and his deceased partner Marley, known for their financial practices.\""}, {"color": "#eccd16", "description": "\"The Ghost of Christmas Past is a supernatural figure that guides Scrooge to reflect on his past, showing him the joy and warmth he once experienced.\"", "entity_type": "\"PERSON\"", "id": "\"THE GHOST OF CHRISTMAS PAST\"", "label": "\"THE GHOST OF CHRISTMAS PAST\"", "shape": "dot", "size": 10, "source_id": "chunk-b2f98bc7abb0c67d4c86055c7fd72218", "title": "\"The Ghost of Christmas Past is a supernatural figure that guides Scrooge to reflect on his past, showing him the joy and warmth he once experienced.\""}, {"colo rous behavior during the Christmas gathering.\"\u003cSEP\u003e\"Topper is a member of Scrooge\u0027s family who playfully engages in the conversation and expresses opinions about bachelors.\""}, {"color": "#e0e7b5", "description": "\"The Golden Idol symbolizes Scrooge\u0027s misplaced priorities and the wealth that has replaced true emotions and aspirations in his life.\"", "entity_type": "\"CONCEPT\"", "id": "\"GOLDEN IDOL\"", "label": "\"GOLDEN IDOL\"", "shape": "dot", "size": 10, "source_id": "chunk-b2f98bc7abb0c67d4c86055c7fd72218", "title": "\"The Golden Idol symbolizes Scrooge\u0027s misplaced priorities and the wealth that has replaced true emotions and aspirations in his life.\""}, {"color": "#5415bd", "description": "\"Beggars symbolize the human connection and compassion that Scrooge lacks; they are seen avoiding Scrooge, reflecting his negative impact on those around him.\"", "entity_type": "\"CATEGORY\"", "id": "\"BEGGARS\"", "label": "\"BEGGARS\"", "shape": "dot", "size": 10, "source_id": "chunk-74e2466de2f67fd710ef2f20c0a8d9e0", "title": "\"Beggars symbolize the human connection and compassion that Scrooge lacks; they are seen avoiding Scrooge, reflecting his negative impact on those around him.\""}, {"color": "#3d4d26", "description": "\"Childhood Memories encompass the nostalgic recollections that Scrooge experiences through the guidance of the Ghost, revealing the contrast between his past and present.\"", "entity_type": "\"CATEGORY\"", "id": "\"CHILDHOOD MEMORIES\"", "label": "\"CHILDHOOD MEMORIES\"", "shape": "dot", "size": 10, "source_id": "chunk-bb21d58d36c6306fd8810ddd51c4a971", "title": "\"Childhood Memories encompass the nostalgic recollections that Scrooge experiences through the guidance of the Ghost, revealing the contrast between his past and present.\""}, {"color": "#03051b", "description": "Christmas is a festival celebrated on December 25th, symbolizing goodwill, joy, and the spirit of giving. It serves as a central theme within the narrative, representing joy, generosity, and transformation. The holiday is significant in the context of the story, emphasizing themes of family, generosity, and redemption, particularly in the transformation of Scrooge from a miserly character to one filled with kindness and warmth.\n\nThroughout the narrative, Christmas is depicted as a time of joy and celebration, characterized by various festive activities that foster familial bonding and community connections. It highlights the contrast between the spirit of giving prevalent in the holiday and Scrooge\u0027s initial dismissal of these values, leading to key conflicts within the story. The festive season is filled with games, music, and acts of kindness, illustrating its importance despite the struggles faced by characters like the Cratchits.\n\nChristmas evokes a sense of nostalgia and reflection for Scrooge, ultimately playing a crucial role in his redemption. The holiday is passionately defended by Scrooge\u0027s nephew against the uncle\u0027s skepticism, showcasing the warmth and familial connections that Christmas embodies. Overall, Christmas symbolizes joy, love, and the potential for change, serving as a powerful backdrop for the character development and themes of generosity that permeate the narrative.", "entity_type": "\"EVENT\"", "id": "\"CHRISTMAS\"", "label": "\"CHRISTMAS\"", "shape": "dot", "size": 10, "source_id": "chunk-773d0df1dd25c356f7b771d780583e09\u003cSEP\u003echunk-1d4b58de5429cd1261370c231c8673e8\u003cSEP\u003echunk-89777b838d5447c7bd1ec11282c4ee89\u003cSEP\u003echunk-843b5b2f944c7413d9ca876e2e2f151f\u003cSEP\u003echunk-da2472b4ef2a535b62908f14d0fb0ca9\u003cSEP\u003echunk-90d5764e301321c087f5a8f78b73a145\u003cSEP\u003echunk-8590d9263cd2cd4fa583c432fc54e6c3\u003cSEP\u003echunk-54bdd22db1f84a965b5f4c06c9216d8d\u003cSEP\u003echunk-8f738cb25d60a7dab782162d9d0a25ed\u003cSEP\u003echunk-99b0ec7f7e006561352b5d65e849611d\u003cSEP\u003echunk-02baee20cc9463dbe08170a8e1043e32\u003cSEP\u003echunk-94be                       network.on("stabilizationProgress", function(params) {
                          document.getElementById('loadingBar').removeAttribute("style");
                          var maxWidth = 496;
                          var minWidth = 20;
                          var widthFactor = params.iterations/params.total;
                          var width = Math.max(minWidth,maxWidth * widthFactor);

                      });
                      network.once("stabilizationIterationsDone", function() {
